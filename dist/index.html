<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>App</title>
    <script> var exports = {}; </script>
</head>

<body style="font-family: 'M PLUS Rounded 1c', sans-serif;">
    <div class="w-full flex  flex-col pt-3">
        <h1 class="text-3xl w-72 m-auto mb-2">
            <a href="/" class="m-auto">
                <div class="m-auto text-center bg-header-img bg-contain bg-no-repeat bg-center h-10 w-auto">PDFコンバーター</div>
            </a>
        </h1>
        <ul id="drag-file-list">
        </ul>
        <input type="file" class="button text-center m-5 file:mr-4 file:py-2 file:px-4
  file:rounded-full file:border-0
  file:text-sm file:font-semibold
  file:bg-violet-50 file:text-violet-700
  hover:file:bg-violet-100" id="input-files" name="files" accept="image/png, image/jpeg" multiple>
        <input type="text" class="my-3 md:w-1/4 m-auto w-1/2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-file-name" name="text" placeholder="PDFのファイル名">
        <button id="submit-button" class="m-auto my-3 w-1/3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">送信</button>
        <div>
            <a id="result" class="hidden text-lg no-underline hover:underline text-center m-2"></a>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script src="main.js"></script>
</body>

</html>
